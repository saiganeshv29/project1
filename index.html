<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Using HTML, CSS create display a text on top of an image using an overlay</title>
    <style>
        div {
            position: relative;
        }

        .text-overlay {
            position: absolute;
            top: 0;
            left: 0;
            padding: 1rem;
            font-size: 2rem;
            font-weight: 100;
            color:
                white;
            backdrop-filter: blur(8px) brightness(80%);
        }
    </style>
</head>
<body>
    <div>
        <h3 class="text-overlay">Hello, World</h3>
        <img src="https://contentstatic.techgig.com/photo/77344884/5-tips-to-land-your-first-job-as-a-software-developer.jpg?67629" height="200" width="200">
    </div>
</body>
</html>
